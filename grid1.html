<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3X3 Grid</title>
    <link rel="stylesheet" href="grid1.css">
</head>
<body>

    <div class="container">
        <div class="uppercont">
            <div class="upcont1" id = "upcontainer">Player X to Move</div>
            <div class="upcont2" id = 'soundimg'><img src="image\sound2.webp" alt="sound"></div>
            <div class="upcont3"><img src="image\close.jpg" alt="close"></div>

        </div>

        <div class="middlecont">
            <div class="grid" id="grid2"></div>
            <div class="grid" id="grid1"></div>
            <div class="grid" id="grid3"></div>
            <div class="grid" id="grid4"></div>
            <div class="grid" id="grid5"></div>
            <div class="grid" id="grid6"></div>
            <div class="grid" id="grid7"></div>
            <div class="grid" id="grid8"></div>
            <div class="grid" id="grid9"></div>
            

        </div>

        <div class="lowercont">Place 3 in a order</div>

        <div class="reset"><button class="my-button">reset</button>
        </div>


    </div>
    
</body>

<script src="grid1.js"></script>
</html>
