<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="background">

        <div class="header">Welcome to Tic Tac Toe</div>

        <div class="lowerbox">
            <div class="choosebox">
                <div class="choosebox1">
                    Please choose the grid
                </div>

                <div class="choosebox2">
                    <div class="choosegrid1"><img src="image\three_board.png" alt="3X3 Board"></div>
                    <div class="choosegrid2"><img src="image\five_board.png" alt="3X3 Board"></div>
                    <!-- <div class="choosegrid3">grid3</div> -->
                </div>

            </div>

        </div>

    </div>
    
</body>
<script src="script.js"></script>
</html>
